<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script">
  </head>
  <body>
    <div class="title"><h1 id="title">Clothing recommender</h1></div>
    <div class="filter">
    <div class="wrapper">

      <div class="talking-head">
        <img id="fairyhead" src="assets/DSC_0071.JPG" alt="" />
          <div class="talking-head-text">
            <p id ="fairy-text">You shall go to the ball but what to wear? Let me, your Fairy Godmother decide.</p>
          </div>
      </div>

      <div class="image-stack">
        <figure class="image">
          <img id="hats-img" src="" alt="" />
          <figcaption>Hat</figcaption>
        </figure>
        <figure class="image">
          <img id="tops-img" src="" alt=""/>
          <figcaption>Top</figcaption>
        </figure>
        <figure class="image">
          <img id="trousers-img" src="" alt="" />
          <figcaption>Bottom</figcaption>
        </figure>
        <figure class="image">
          <img id="shoes-img" src="" alt="" />
          <figcaption>Shoes</figcaption>
        </figure>
      </div>

    </div>

  </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="js/test.js"></script>
    <script src="js/fairy-content.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
