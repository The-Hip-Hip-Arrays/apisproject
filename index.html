<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 id="title">Clothing recommender</h1>

    <div class="talking-head">
      <img src="http://facefacts.scot/images/people/ben_jones.jpg" alt="" />
        <div class="talking-head-text">
          <p>You shall go to the ball but what to wear? Let me, your Fairy Godmother decide.</p>
        </div>
    </div>

    <div class="image-stack">

        <img id="hats-img" src="https://i6.ztat.net/catalog_hd/UG/11/1Z/00/5O/11/UG111Z005-O11@12.jpg" alt="" />
        <figcaption>Hat</figcaption>
      </figure>
      <figure class="image">
        <img id="tops-img" src="https://i6.ztat.net/catalog_hd/UG/11/1Z/00/5O/11/UG111Z005-O11@12.jpg" alt="" />
        <figcaption>Top</figcaption>
      </figure>
      <figure class="image">
        <img id="trousers-img" src="https://i6.ztat.net/catalog_hd/UG/11/1Z/00/5O/11/UG111Z005-O11@12.jpg" alt="" />
        <figcaption>Bottom</figcaption>
      </figure>
      <figure class="image">
        <img id="shoes-img" src="https://i6.ztat.net/catalog_hd/UG/11/1Z/00/5O/11/UG111Z005-O11@12.jpg" alt="" />
        <figcaption>Shoes</figcaption>
      </figure>
    </div>

    <script src="../JS/app.js"></script>

</html>
