<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS is a minimalist CSS file we have included to make things look nicer -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 id="title">Clothing recommender</h1>

    <div class="talking-head">
      <img id="fairyhead" src="assets/DSC_0071.JPG" alt="" />
        <div class="talking-head-text">
          <p id ="fairy-text">You shall go to the ball but what to wear? Let me, your Fairy Godmother decide.</p>
        </div>
    </div>

      <div class="image-stack">
        <figure class="image">
          <img id="hats-img" src="" alt="hat" />
          <figcaption>Hat</figcaption>
        </figure>
        <figure class="image">
          <img id="tops-img" src="" alt="top"/>
          <figcaption>Top</figcaption>
        </figure>
        <figure class="image">
          <img id="trousers-img" src="" alt="bottoms" />
          <figcaption>Bottom</figcaption>
        </figure>
        <figure class="image">
          <img id="shoes-img" src="" alt="shoes" />
          <figcaption>Shoes</figcaption>
        </figure>
      </div>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <!-- <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script src="js/fairy-content.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
